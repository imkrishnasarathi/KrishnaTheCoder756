name: "ðŸ“š latest Hashnode Blog"

on:
  workflow_dispatch:
  schedule:
    - cron:  "0 * * * *" # Runs every hour, on the hour

jobs:
  update_blogs:
    name: "Update With Latest Blogs"
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¥  Fetching Repository Contents"
        uses: actions/checkout@main

      - name: "ðŸ“š  Hashnode Updater"
        uses: "varunsridharan/action-hashnode-blog@1.1.1"
        with:
          USERNAME: "imkrishnasarathi" # Hashnode Username
          COUNT: 5 # MAX Visible
          STYLE: "blog-left"
          BLOG_URL: "https://imkrishnasarathi.hashnode.dev/"
          TYPE: "REPOSITORY"
          FILE: "README.md"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
